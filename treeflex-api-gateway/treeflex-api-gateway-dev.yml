zuul:
  prefix: /treeflex-core/api/
  routes:
    treeflex-account-service: /accounts/**
    treeflex-email-service: /emails/**
    treeflex-payment-gateway-service: /payment-gateways/**
  sensitive-headers: Cookie,Set-Cookie

treeflex-account-service:
  ribbon:
    ConnectTimeout: 60000
    ReadTimeout: 60000

treeflex-email-service:
  ribbon:
    ConnectTimeout: 60000
    ReadTimeout: 60000

treeflex-payment-gateway-service:
  ribbon:
    ConnectTimeout: 60000
    ReadTimeout: 60000

management:
  endpoints:
    web:
      exposure:
        include: 'routes'
